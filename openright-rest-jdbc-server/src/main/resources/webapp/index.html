<!DOCTYPE html>
<html>
<head>
	<title>The webshop</title>
	<link rel="stylesheet" href="/myapp/style/style.css" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	
<style type="text/css">
</style>
</head>
<body>
	<header>
		<h1>Webshop</h1>
	</header>

	<nav>
		<ul>
			<li>Orders</li>
			<li class="active">Products</li>
		</ul>
	</nav>

	<section id="main">
		<section id="notifications">
		</section>

		<section id="content">
		Loading contents...
		</section>
	</section>
<script type="text/x-handlebars-template" id="loading-template">
<div>Loading...</div>
</script>

<script type="text/x-handlebars-template" id="notification-template">
<div class="notify {{type}}">
  <h1>{{title}}</h1>
  <span class="alerticon fa fa-3x"></span>
  <p>{{message}}</p>
</div></script>


</body>
<script src="/myapp/vendor/jquery.js"></script>
<script src="/myapp/vendor/handlebars.min.js"></script>
<script type="text/javascript">
var loadingTemplate = Handlebars.compile($("#loading-template").html());

$(function() {
    $(window).bind('hashchange', displayCurrentLocation);
    if (!window.location.hash) {
        window.location.hash = "orders";
    }
    displayCurrentLocation();
});

var displayCurrentLocation = function() {
    $("#content").html(loadingTemplate());

	var parts = window.location.hash.substring(1).split(/\//);
	var partial = "/myapp/" + parts[0] + "/";
	if (parts[1]) partial += ("_" + parts[1] + ".html");
    $.get(partial).then(function(html) {
        $("#content").html(html);
    });
}

$('#notifications').on('click', '.notify', function(){
    $(this).fadeOut(350, function(){
      $(this).remove();
    });
});

var notificationTemplate = Handlebars.compile($("#notification-template").html());
var notify = function(type, title, message) {
	var notification = notificationTemplate({
		type: type || 'error', title: title, message: message
	});
	$("#notifications").prepend(notification);
	var elem = $("#notifications .notify:first");
	elem.hide().slideDown(1000);
}
</script>
</html>
